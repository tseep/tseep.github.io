# This is a basic workflow to help you get started with Actions

name: build-cv

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
      - 'print/**'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Requirements
        run: pip install beautifulsoup4
      
      - name: Execute Python script
        run: python scripts/CV_extract_latex.py
      
      - name: Install texlive
        run: sudo apt install texlive-latex-base texlive-latex-extra texlive-fonts-recommended --no-install-recommends
      
      - name: Compile LaTeX document
        run: pdflatex -synctex=1 -interaction=nonstopmode -output-directory='files' files/CV_Hanno_Kase.tex
        
      - name: Commit .tex and .pdf to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add files/CV_Hanno_Kase.tex files/CV_Hanno_Kase.pdf
          git commit -m "Compiled CV to .pdf"
      
      - name: Push .tex and .pdf to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          
